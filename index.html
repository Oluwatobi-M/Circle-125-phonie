<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <form action="" method="get" class="all" id="form">
    <div class="photo">
      <img src="assets/image.png" alt="Phonie users">
    </div>
    <div class="form-box">
      <h1>Create an account</h1>
      <p>Please fill in the form to get started!</p>

      <!--INPUT FOR EMAIL -->
      <div class="input-box">
        <input type="email" placeholder="Email" id="email">
      </div>
      <!--INPUT FOR USERNAME -->
      <div class="input-box">
        <input type="text" placeholder="Username" id="username">
      </div>
      <!--INPUT FOR PASSWORD -->
      <div class="input-box">
        <input type="password" placeholder="Password" id="password">
      </div>

      <!--INPUT FOR PHONE NUMBER -->
      <div class="app">
        <div class="phone-box">
          <label for="phone">Phone number</label>
          <div class="phone-isp-icon">
            <img src="assets/Loading.svg" class="isp-icon" alt="isp
                icon">
          </div>
          <input type="number" name="phone" id="phone" autocomplete="off">
        </div>
      </div>

      <!--CREATE ACCOUNT BUTTON -->
      <button type="submit" class="submit-btn" id="button">Create Account</button>

    </div>
  </form>



  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
